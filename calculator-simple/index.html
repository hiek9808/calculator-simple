<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
<p id="demo"></p>
  <div class="calculator">
    <div class="screen">
      <input class="form-control input-lg" id="in" type="text" placeholder="0" />
    </div>
    <div class="pad">
      <div class="digit digit-9" data-digit="9">9</div>
      <div class="digit digit-8" data-digit="8">8</div>
      <div class="digit digit-7" data-digit="7">7</div>
      <div class="digit digit-6" data-digit="6">6</div>
      <div class="digit digit-5" data-digit="5">5</div>
      <div class="digit digit-4" data-digit="4">4</div>
      <div class="digit digit-3" data-digit="3">3</div>
      <div class="digit digit-2" data-digit="2">2</div>
      <div class="digit digit-1" data-digit="1">1</div>
      <div class="digit digit-0" data-digit="0">0</div>
    </div>
    <div class="operators">
      <div class="operator operator-ce">CE</div>
      <div class="operator operator-res">=</div>
      <div class="operator operator-sum">+</div>
      <div class="operator operator-min">-</div>
      <div class="operator operator-mul">*</div>
      <div class="operator operator-div">/</div>
    </div>
  </div>

  <script type="text/javascript" src="js/jquery.min.js"></script>
  <script type="text/javascript" src="js/main.js"></script>


</body>
</html>
